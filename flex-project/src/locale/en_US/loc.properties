building_message_13 : خفن ترین سربازخونه‌ی ممکن که گنجایش ۳۰ تا سرباز رو داره و سرعت پرورش سربازاش از همه‌ی ساختمونای دیگه بیشتره

building_message_21 : سرباز‌های سریع و خشنی که توی این ساختمون تعلیم داده میشن هیچی جلودارشون نیست!ازینا میتونی جلو برجک‌های کریستال استفاده کنی
building_message_22 : کار این ساختمون پرورش سربازای سریع و چابکه! توی بعضی از نبردا سربازای سریع میتونن خیلی تعیین کننده باشن
building_message_23 : تکارو‌های پیشرفته میتونن با سرعت خیلی زیادی خودشون رو به ساختمون بعدی برسونن! فقط کافیه مقصد رو براشون مشخص کنی
building_message_24 : خفن ترین تکاور‌های دنیا توی این ساختمون پرورش داده میشن! اونا با بیشترین سرعت خودشون رو به ساختمون مقصد می‌رسونن هیج برجک کریستالی هم جلو دارشون نیست

building_message_31 : شوالیه‌های چقر بد بدنی که توی این ساختمون تعلیم داده میشن شدن کابوس همه ی دشمنا! درسته خیلی سریع نیستن ولی به این راحتیا هم از بین نمیرن!
building_message_32 : یه شوالیه معمولی خیلی از یه سرباز قوی تره اینو هم بدون که زره شوالیه‌ها با بقیه سربازا خیلی فرق داره
building_message_33 : شوالیه‌هایی که توی این ساختمون پرورش داده میشن هم تعدادشون بیشتره هم زورشون! شمشیر و زرهی که دارن هم دیگه معمولی نیست
building_message_34 : اینجاست که فرق یه شوالیه کار کشته با بقیه سربازا و شوالیه‌ها معلوم میشه! توی این ساختمون شوالیه‌ها حسابی رو خودشون کار کردن و توی نبردهای مختلف جنگیدن

building_message_41 : برجک‌های دفاعی از جدیدترین متد‌های جادوگری برای ازبین بردن دشمنا استفاده میکنن. هیچ سربازی دوست نداره نزدیک این برجکا بشه!
building_message_42 : کریستالی که بالای این برجکا قرار داده میشه میتونه هر دشمنیو از دوست تشخیص بده و نزاره دشمنا بهش نزدیک بشن
building_message_43 : توی این ساختمون کریستال ارتفاع بیشتری داره پس محیط بیشتری رو میتونه پوشش بده! علاوه بر این کریستالی که استفاده میشه هم دیگه معمولی نیست و سرعت و قدرت بیشتری داره
building_message_44 : قوی ترین ساختمون با بزرگترین و بلند ترین کریستال ممکن توی دنیا که سرعت و قدرت لیزر‌هاش غیرقابل تصور هستن! نفوذ به این برجک اصلا کار آسونی نیست!

