tip_over : در حال یافتن یه حریف مناسب !
tip_0_0 : چادرها برج‌های پایه هستند و می‌تونی اون‌‌ها رو به برج‌های دیگر تبدیل کنی.
tip_0_1 : سرعت زاد و ولد سرباز‌خونه‌ها از همه‌ی برج‌های دیگه‌ی بازی بیشتره.
tip_0_2 : در هر حمله نصف سربازای هر برج به سمت دشمن میرن.
tip_0_3 : کسانی که به طور منظم صندوق‌هارو باز می‌کنند زودتر در بازی پیشرفت می‌کنند.
tip_0_4 : سرباز های تکاور از بقیه‌ی سرباز‌های بازی سریع‌ترن.
tip_0_5 : با ارتقای برج ها جمعیت اونا 5 تا اضافه میشه!
tip_0_6 : فقط وقتی ساختمونت پر باشه میتونی اونو ارتقا بدی!
tip_0_7 : به ازای هر سرباز که وارد برج دشمن بشه یکی از تعداد سرباز‌های اون کم میشه.
tip_0_8 : برای خالی کردن تمام سربازای یک برج باید چند بار حمله کنی.
tip_0_9 : اعدادی  که زیر هر برج نوشته شده،‌ ظرفیت و تعداد سربازای موجود اون برج رو نشون میده.

tip_1_0 : هر چی بیشتر بازی کنی به لیگ بالاتری وارد میشی و میتونی کارت‌های جدید‌تر پیدا کنی.
tip_1_1 : برای پیشرفت سریع‌تر در ابتدای هر بازی، تسخیر برج‌های جدید مهم‌تر از ارتقای اونهاست.
tip_1_2 : کارت‌های جدید فقط در داخل  صندوق‌های طلایی و شگفت‌انگیز پیدا میشن.
tip_1_3 : از سرعت بالای تکاوران برای تسخیر برج‌های کریستالی استفاده کن.
tip_1_4 : در بخش ساختمون‌ها می‌تونی با کارت هایی که از صندوق‌ها پیدا کردی برج‌های خودت رو تقویت کنی.
tip_1_5 : توی بازی می‌تونی دوستاتو ازهر شبکه‌ی اجتماعی که باشن دور هم جمع کنی.
tip_1_6 : با دعوت دوستات توی دهکده هم تو پنج تا الماس میگیری و هم اونا ده تا.
tip_1_7 : در بخش فروشگاه می‌تونی صندوق‌های روزانه رو با کلید‌هایی که داری زودتر باز کنی.
tip_1_8 : صندوق‌های شگفت‌انگیز از صندوق‌های طلایی شانس بیشتری برای پیدا شدن کارت‌های جدید دارند.
tip_1_9 : در هر روز تنها امکان دریافت ده کلید وجود داره و بیشتر از اون دیگه کلید نمی‌گیری.

tip_2_0 : شوالیه‌ها خیلی قوین و می‌تونن ضربه‌های مهلکی رو به استحکامات دشمن وارد کنند.
tip_2_1 : حواست باشه! برج‌های کریستالی هم توانایی تولید سرباز دارن ولی سرعت و قدرت سرباز‌هاشون مثل چادر می‌مونه!
tip_2_2 : قدرت شوالیه‌ها از بقیه‌ی سرباز‌های بازی بیش‌تره ولی اونا سرعت پایینی دارند.
tip_2_3 : اگه برای تقویت برج‌های خودت به قدر کافی طلا نداری می‌تونی از فروشگاه طلای بیشتری تهیه کنی.
tip_2_4 : با استفاده درست برج‌های مختلف در بازی، به قدرت بیشتری دست پیدا می‌کنی.
tip_2_5 : جمع کردن نیروها تو یه ساختمون و حمله غافلگیرانه روش خوبیه، فقط مواظب باش نیروهای جمع شده هدر نرن!
tip_2_6 : برای حفظ یک نقطه‌ی استراتژیک توی بازی از برج‌های کریستال استفاده کن.
tip_2_7 : اگر از استراتژی که انتخاب کردی راضی نیستی می‌تونی با زدن ضربدر اون رو به چادر و بعد به برج دیگه‌ای تبدیل کنی. 
tip_2_8 : می‌تونی با تکیه بر سرعت تولید مثل بالای سرباز‌خونه‌ها از اونا برای تأمین سرباز مورد نیاز سایر برج‌ها استفاده کنی!
tip_2_9 : در بخش دهکده و بخش رفقا می‌تونی با زدن روی آیکون شمشیر یکی از دوستات رو به رقابت دوستانه دعوت کنی.
