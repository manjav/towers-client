tutor_quest_0_start : سلام فرمانده، دشمن داره به سمت ما پیشروی می کنه و پیشنهاد میکنم هرچه سریعتر لشگر رو برای نبرد با دشمن آماده کنیم. یک مأموریت میتونه نیروها رو کاملا آماده کنه.
tutor_quest_0_intro :دشمن یکی از سنگرها رو اشغال کرده لطفا دستور حمله به سنگر بالایی رو صادر کنید.
tutor_quest_0_final : عالی بود. نیروها به نظر آماده می رسند.
tutor_quest_2_start : به نظرم یه تمرین دوباره برای آمادگی بیشتر نیروها با حریف های قوی تر لازم هست.
tutor_quest_2_intro : خوب حالا برای اینکه خونه ها رو پس بگیریم باید نیروها رو متحد کنیم.
tutor_quest_2_final : عالی بود. دیکه وقتشه که خودتون مأموریت های بیشتری انجام بدید.

