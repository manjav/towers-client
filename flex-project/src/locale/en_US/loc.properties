tutor_quest_0_start : سلام فرمانده، دشمن داره به سمت ما پیشروی می کنه و پیشنهاد میکنم هرچه سریعتر لشگر رو برای نبرد با دشمن آماده کنیم. پس به نیروها آموزش بدیم تا در نبرد اصلی بتونن به خوبی مبارزه کنن.
tutor_quest_0_intro :دشمن فرضی یکی از سنگرها رو اشغال کرده لطفا دستور حمله به ساختمون بالایی رو صادر کنید.
tutor_quest_0_final : عالی بود. نیروها به نظر آماده می رسند برگردیم به پایگاه فرماندهی.
tutor_quest_1_start : به نظرم یه تمرین دوباره برای آمادگی بیشتر نیروها با حریف های قوی تر لازم هست.
tutor_quest_1_intro : خوب حالا برای اینکه خونه ها رو پس بگیریم باید نیروها رو متحد کنیم.
tutor_quest_1_final : حالا وقتشه که به خط مقدم بریم تا بتونیم خونه های بیشتری رو از چنگ دشمن در بیاریم.


