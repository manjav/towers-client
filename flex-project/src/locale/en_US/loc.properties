arena_message_0 : یکی از طولانی ترین جنگ‌های طول تاریخ بشریت بوده! خلاصه اینو یه هشدار بدون جنگای توی این آوردگاه ممکنه باعث بشن احساس نا امیدی بهت دست بده، فقط کافیه که دووم بیاری!
arena_message_1 : هیچ کس جنگ‌های حلبی رو یادش نمیره! دنیا دو دسته شده بود یه عده طرفدار حلب طلایی بودن بقیه فقط از حلب نقره‌ای استفاده می‌کردن ...
arena_message_2 : هیچ وقت سعی نکن با مردمی که توی جنگل زندگی میکنن در بیوفتی! جنگل‌های شیلیپین پر از تله و دام برای آدمای متجاوزه. فقط اونی که شجاعت جنگیدن توی جنگل رو داره میتونه حرفی واسه گفتن توی این آوردگاه داشته باشه!  
arena_message_3 : کی فکرشو می‌کرد که مردمی که با هم توی یه سرزمین بزرگ شدن تبدیل بش! ببین میتونی صلح و آرامشو برگردونی به سرزمین مخروط!؟ 
arena_message_4 : اونا شهر خودشون رو بهترین شهر دنیا میدونستن و فقط میخواستن دنیا رو هم مثل شهر خودشون بکنن، ولی تنها راهی که به ذهنشون میرسید از بین بردن بقیه شهر ها بود!!
arena_message_5 : این دو تا قبیله هیچ وقت سر مزرعه‌ای که بینشون بود کوتاه نمیومدن و حسابی با هم کل کل داشتن تا اینکه یکی اون یکی قبیله رو آتیش زد بعدش خودش هم توسط بربرا نابود شد! ببین میتونی تاریخو تغییر بدی!؟
arena_message_6 : اولین آوردگاه لیگ خفن انتظار نداشته باش که تو این لیگ هم بتونی به راحتی دشمناتو شکست بدی! اینجا همه مثل خودت حرفیین
arena_message_7 : لیگ خفن نقره ای رو باید جدی گرفت! همیشه یادت باشه که کسایی که تو این لیگ باهاشون رقابت میکنی ۷ تا لیگ پشت سر گذاشتن تا به اینجا رسیدن
arena_message_8 : لیگ خفن طلایی آوردگاه خفنِ خفناس! باید خفن باشی تا بتونی تو حفن ترین لیگ خفن موفق بشی! پس خودتو برای نبرد های نفس گیر بیشتری آماده کن
arena_message_9 : سربازانی ساده با سنگرهایی بی دفاع، اما سلحشور و بی باک. جان پر ارزش خود را بی چشم داشتی برای حفظ قلمرو به خطر می‌اندازند. این آن چیزیست که هر فرمانده به داشتنش مفتخر است.

