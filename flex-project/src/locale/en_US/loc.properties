tutor_quest_0_start : عجله کنید فرمانده! دشمن خونه های ما رو تسخیر کرده! باید هر چه سریع تر خونه ها رو پس بگیریم و گرنه دشمن بیشتر پیشروی میکنه!
tutor_quest_0_intro :بهتره قبل اینکه خیلی دیر بشه نیروهامون رو به سمت خونه بالایی بفرستیم!
tutor_quest_0_final : خیلی خوب بود تونستیم خونه رو از چنگ دشمن در بیاریم!
tutor_quest_1_start :مثله اینکه دشمن این بار به دوتا از خونه ها حمله کرده!
tutor_quest_1_intro :با هر حمله نصف نیرو های هر خونه به سمت دشمن حرکت میکنه. برای اینکه بتونیم با نیروی بیشتری حمله کنیم باید دو بار پشت سر هم و سریع نیرو ها رو به ساختمون دشمن بفرستیم.
tutor_quest_1_final :عجب جنگ نفس گیری بود!
tutor_quest_2_start :مثله اینکه ارتش سرخ به این راحتیا بیخیال بشو نیستن!
tutor_quest_2_intro : ایندفه ما باید از برتریمون استفاده کنیم. سعی کن دوتا ساختمون رو بگیری و به سمت دشمن بکشی تا یه درس حسابی بهشون بدیم!
tutor_quest_2_final :فکر نکنم این شکست هیچ وقت از یادشون بره!
tutor_quest_3_start :اونا هیچ وقت کوتاه نمیان! باید سعی کنیم ساختمونامون رو قوی کنیم
tutor_quest_3_intro : وقتی جمعیت ساختمون پر شد با انتخاب ساختمون منوی ارتقا باز میشه! میتونی با باز کردن قفل ساختمون های مختلف توی بازی ساختمونتو ارتقا بدی
tutor_quest_3_final : عالی بود. دیگه وقتشه که ما حمله کنیم! باید همه ی دشمنا رو از بین ببریم ...

