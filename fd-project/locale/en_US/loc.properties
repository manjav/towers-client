tip_0_9 : اعدادی  که زیر هر ساختمون نوشته شده،‌ ظرفیت و تعداد نیروهای موجود در اون ساختمون رو نشون میده.

tip_1_0 : هر چی بیشتر بازی کنی به لیگ بالاتری وارد میشی و میتونی کارت‌ با سطح بالاتر پیدا کنی.
tip_1_1 : برای پیشرفت سریع‌تر در ابتدای هر بازی، تسخیر ساختمون‌های جدید مهم‌تر از ارتقای اونهاست.
tip_1_2 : مواظب ساختمون های خط مقدم باش تا اشغال نشن.
tip_1_3 : از سرعت بالای گابلین برای تسخیر تسلا ها استفاده کن.
tip_1_4 : در بخش کارت‌ها می‌تونی با کارت هایی که از کتاب‌ها پیدا کردی ساختمون‌های خودت رو تقویت کنی.
tip_1_5 : توی بازی می‌تونی دوستاتو ازهر شبکه‌ی اجتماعی که باشن دور هم جمع کنی و جایزه بگیری!
tip_1_6 : با دعوت دوستات توی بخش رفقا، هم تو پنج تا الماس میگیری و هم اونا ده تا.
tip_1_7 : در بخش خزانه می‌تونی کتاب‌های نبرد رو با کلید‌هایی که داری باز کنی تا زمان باز شدن کتاب شروع بشه.
tip_1_8 : با دیدن فیلم میتونی یه کتاب با چند جایزه ببری.
tip_1_9 : در هر روز تنها امکان دریافت بیست کلید وجود داره و بیشتر از اون دیگه کلید نمی‌گیری.

tip_2_0 : تائورن‌ها خیلی قوین و می‌تونن ضربه‌های مهلکی رو به استحکامات دشمن وارد کنند.
tip_2_1 : حواست باشه! تسلا ها هم توانایی تولید نیرو دارن!
tip_2_2 : قدرت و جان تائورن‌ها از بقیه‌ی نیروهای بازی بیش‌تره ولی اونا سرعت پایینی دارند.
tip_2_3 : اگه برای تقویت ساختمون‌های خودت به قدر کافی طلا نداری می‌تونی از خزانه طلای بیشتری تهیه کنی.
tip_2_4 : با استفاده درست ساختمون‌های مختلف در بازی، به قدرت بیشتری دست پیدا می‌کنی.
tip_2_5 : جمع کردن نیروها تو یه ساختمون و حمله غافلگیرانه روش خوبیه، فقط مواظب باش نیروهای جمع شده هدر نرن!
tip_2_6 : برای حفظ یک نقطه‌ی استراتژیک توی بازی از تسلاها استفاده کن.
tip_2_7 : اگر از استراتژی که انتخاب کردی راضی نیستی می‌تونی با زدن ضربدر اون رو به قبر و بعد به ساختمون دیگه‌ای تبدیل کنی. 
tip_2_8 : می‌تونی با تکیه بر سرعت تولید مثل بالای سرباز‌خونه‌ها از اونا برای تأمین سرباز مورد نیاز سایر ساختمون‌ها استفاده کنی!
tip_2_9 : در بخش دهکده و بخش رفقا می‌تونی با زدن روی آیکون شمشیر یکی از دوستات رو به رقابت دوستانه دعوت کنی.
